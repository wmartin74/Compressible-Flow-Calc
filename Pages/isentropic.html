<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isentropic Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <script src"https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js" defer></script>
    <script src="../Scripts/IsentropicScript.js" defer></script>
    
</head>
<body>
    <h1>Isentropic Flow Calculator</h1>
    <form id="form">
        <p>Select the known ratio:</p>
        <div>
            <input type="radio" id="mach" name="ratio" value="mach">
            <label for="mach">Mach Number (M)</label><br>
            <input type="radio" id="pressure" name="ratio" value="pressure">
            <label for="pressure">Pressure Ratio (P/Po)</label><br>
            <input type="radio" id="temperature" name="ratio" value="temperature">
            <label for="temperature">Temperature Ratio (T/To)</label><br>
            <input type="radio" id="density" name="ratio" value="density">
            <label for="density">Density Ratio (&#120588/&#120588 o)</label><br>
            <input type="radio" id="area" name="ratio" value="area">
            <label for="area">Area Ratio (A/A*)</label><br>
        </div>
        <div>
            <p>Enter the selected ratio:</p>
            <input type="number" id="inputValue" step="any" required>
        </div>
        <input type="submit" value="Submit Results">
  <a href = "../index.html">Return</a>
  
</body>
