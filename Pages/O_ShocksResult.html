<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<meta name="veiwport" content="width=device-width,initial-scale=1"/>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shocks Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
  <h1>Oblique Shock Results</h1>
  <div class="panel" role="region" arie-label="Shock Panel">
    <header>
      <h1>Shock Graph</h1>
    </header>
    <div class="svg-wrap" style="margin-top:12px">
      <svg id="svg" veiwBox="0 0 1100 560" preserveAspectRatio="xMidYMid meet" role="img" aria-label="Shock Graph">
        <defs>
          <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#1f6fb2"></path>
          </marker>
        </defs>

        <g id="grid" opacity="0.08" stroke="#9fb3c6" stroke-width="0.5"></g>
        <g id="grid" opacity="0.08" stroke="#9fb3c6" stroke-width="0.5"></g>
        <g id="streamlines" transform="translate(40,280)"></g>
        <g id="shock" transform="translate(40,280)"></g>
        <g id="labels" transform="translate(40,280)"></g>
        <g id="debug" transform="translate(40,280)"></g>
      </svg>
    </div>
    <div class="legend" aria-hidden="true">
        <div><span class="sw flow"></span> <span class="muted">Streamlines</span></div>
        <div><span class="sw shock"></span> <span class="muted">Shock line</span></div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
        <label style="display:flex;align-items:center;gap:6px"><input id="branchWeak" type="radio" name="branch" value="weak" checked> <span class="muted">Weak</span></label>
        <label style="display:flex;align-items:center;gap:6px"><input id="branchStrong" type="radio" name="branch" value="strong"> <span class="muted">Strong</span></label>
    </div>
    <button id="drawBtn">Draw</button>
    <input id="showControl" type="checkbox" /> <span class="muted">Show control points</span>
    <input id="streamCount" type="number" min="3" max="21" value="9" step="2">
  </div>
  <div>
    <p>Solution : </p>
  </div>
  <div class="form-container">
    <form id="Upstream" class="result-box">
      <h1>Upstream</h1>
      <p> Mach : <span id="Mach1"></span></p>
      <p> Temprature : <span id="Temp1"></span></p>
      <p> Total Temprature : <span id="T01"></span></p>
      <p> Pressure : <span id="Press1"></span></p>
      <p> Total Pressure : <span id="P01"></span></p>
      <p> &#120588 : <span id="Rho1"></span></p>
    </form>
    <form id="Downstream" class="result-box">
      <h1>Downstream</h1>
      <p> Mach : <span id="Mach2"></span></p>
      <p> Temprature : <span id="Temp2"></span></p>
      <p> Total Temprature : <span id="T02"></span></p>
      <p> Pressure : <span id="Press2"></span></p>
      <p> Total Pressure : <span id="P02"></span></p>
      <p> &#120588 : <span id="Rho2"></span></p>
    </form>
    <form id="Shared" class="result-box">
      <h1>Shared</h1>
      <p> Theta : <span id="Theta"></span></p>
      <p> Beta : <span id="Beta"></span></p>
    </form>
  </div>

  <a href = "./NandO_Shocks.html">Return</a>
  
  <script src="../Scripts/O_ShocksResult.js"></script>
  
</body>
