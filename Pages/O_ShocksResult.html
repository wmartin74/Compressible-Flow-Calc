<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shocks Calculator</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>
  <h1>Oblique Shock Results</h1>
  <div>
    <p>Solution : </p>
  </div>
  <div class="form-container-isentropic">
    <form id="Upstream" class="result-box-isentropic">
      <h1>Upstream</h1>
      <p> Mach : <span id="Mach1"></span></p>
      <p> Temprature : <span id="Temp1"></span></p>
      <p> Total Temprature : <span id="T01"></span></p>
      <p> Pressure : <span id="Press1"></span></p>
      <p> Total Pressure : <span id="P01"></span></p>
      <p> &#120588 : <span id="Rho1"></span></p>
    </form>
    <form id="Downstream" class="result-box-isentropic">
      <h1>Downstream</h1>
      <p> Mach : <span id="Mach2"></span></p>
      <p> Temprature : <span id="Temp2"></span></p>
      <p> Total Temprature : <span id="T02"></span></p>
      <p> Pressure : <span id="Press2"></span></p>
      <p> Total Pressure : <span id="P02"></span></p>
      <p> &#120588 : <span id="Rho2"></span></p>
    </form>
    <form id="Shared" class="result-box-container">
      <h1>Shared</h1>
      <p> Theta : <span id="Theta"></span></p>
      <p> Beta : <span id="Beta"></span></p>
    </form>
  </div>

  <a href = "./NandO_Shocks.html">Return</a>
  
  <script src="../Scripts/O_ShocksResult.js"></script>
</body>
